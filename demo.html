<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parabola demo</title>
    <style>
        #canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Parabola demo</h1>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script src="parabola.js"></script>
    <script>
        // Example of using the drawParabola function.
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        drawParabola(ctx, 100, 200, 10, 0);
        drawParabola(ctx, 300, 50, 100, Math.PI, -200, 200);
        drawParabola(ctx, 300, 400, 30, Math.PI/4, -100, 300, true);
        
        // Another example.
        const N = 100;
        for (let i = 0; i < N; i++) {
            const angle = (2 * Math.PI / N) * i;
            drawParabola(ctx, 450, 250, 20, angle, 0, 80);
        }
    </script>
</body>
</html>
